<h1 mat-dialog-title>New folder</h1>
<div mat-dialog-content>
    <input type="text" class="input" placeholder="Folder name" [(ngModel)]="name" [ngModelOptions]="{standalone:true}">
</div>
<div class="btn" mat-dialog-actions>
    <button mat-button mat-dialog-close>cancel</button>
    <button mat-button mat-dialog-close cdkFocusInitial style="color: blue;" (click)="folderSave()">Create</button>
</div>
